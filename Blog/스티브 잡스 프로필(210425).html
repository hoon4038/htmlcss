	<h2>남들이 못본 미래를 본 사나이</h2>
	<p>지금의 <b>애플</b>을 건국한 <i>스티브 잡스</i>.</p>
	<p>스티븐 폴 "스티브" 잡스(영어: Steven Paul "Steve" Jobs, 1955년 2월 24일 ~ 2011년 10월 5일)는 미국의 기업인이었으며 애플의 전 CEO이자 공동 창립자이다. 2011년 10월 5일 췌장암으로 사망했다.</p>
