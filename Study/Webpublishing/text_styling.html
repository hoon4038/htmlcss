<!DOCTYPE html>
<html>
<head>
	<title>색깔을 바꿔 봅시다</title>
	<meta charset="utf-8">
	<style>
		/*색을 나타내는 방법*/
		h1 {
			/*color: blue;*/
			/*color: rgb(97, 249, 107);*/
			color: #61F96B;
			text-decoration: line-through;
		}
		/*텍스트 굵기를 변경하는 방법
		지원하는 것은 100단위 100~900까지이다!
		폰트와 브라우저에 따라 지원가능한 굵기가 정해져있다*/
		h2 {
			font-weight: 100;
			text-align: right;
			text-decoration: overline;
		}
		a {
			text-decoration: none;
		}
	</style>
</head>
<body>

	<h1>색깔을 바꿔 봅시다!</h1>
	<h2>텍스트를 다양하게 스타일링해보자</h2>
	<a href="http://naver.com">네이버</a>
</body>
</html>
