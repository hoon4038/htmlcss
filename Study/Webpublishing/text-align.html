<!DOCTYPE html>
<html>
<head>
	<title>Text Align</title>
	<meta charset="utf-8">
	<style>
		h1 {
			text-align: center;
		}
		p {
			text-align: center;
		}
		/*a는 전체화면이 아니라서 가운데 정렬이 안된다 --> div로 묶어서 가운데 정렬 하자!*/
		a {
			text-align: center;
		}
		.menu {
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Hello World!</h1>
	<p>paragraph</p>
	<div class="menu">
		<a href="http://google.com" target="blank">Google link</a>
	</div>
</body>
</html>
